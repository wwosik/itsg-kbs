<ng-container *ngIf="initialization$ | async as initMessage; else app">
	<div
		style="
			display: flex;
			width: 100wv;
			height: 100vh;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			justify-content: center;
			align-items: center;
		"
	>
		<div>
			<mat-spinner *ngIf="initMessage == loadingMessage"></mat-spinner>
			<div>{{ initMessage }}</div>
		</div>
	</div>
</ng-container>

<ng-template #app>
	<kbs-root></kbs-root>
	<h1>Welcome to KBS</h1>

	<router-outlet></router-outlet>
</ng-template>
